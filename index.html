<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-[#1e293b] rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-cyan-300">üöÄ Login to Dashboard</h2>
    
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm text-cyan-200">Email</label>
        <input
          type="email"
          id="email"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <label class="block mb-1 text-sm text-cyan-200">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center justify-between text-sm text-cyan-400">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-cyan-500" />
          <span>Remember me</span>
        </label>
        <a href="#" class="hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full py-2 font-semibold text-white bg-cyan-600 rounded hover:bg-cyan-700 transition"
      >
        Login
      </button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>

  <script>
    // üîß ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô config ‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡∏î‡∏π‡πÑ‡∏î‡πâ‡πÉ‡∏ô Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚úÖ ‡∏î‡∏±‡∏Å submit form
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("‚úÖ Login success!");
          window.location.href = "main.html"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠ login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
