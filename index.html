<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-[#1e293b] rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-cyan-300">üöÄ Login to Dashboard</h2>
    
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm text-cyan-200">Email</label>
        <input
          type="email"
          id="email"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <label class="block mb-1 text-sm text-cyan-200">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-cyan-500 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center justify-between text-sm text-cyan-400">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-cyan-500" />
          <span>Remember me</span>
        </label>
        <a href="#" class="hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full py-2 font-semibold text-white bg-cyan-600 rounded hover:bg-cyan-700 transition"
      >
        Login
      </button>
    </form>
  </div>

 <script type="module">
  import { auth } from './firebase-config.js';
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      alert(`‚úÖ Welcome back, ${userCredential.user.email}!`);
      window.location.href = "main.html"; // ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏∑‡πà‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÑ‡∏õ
    } catch (error) {
      alert(`‚ùå Login failed: ${error.message}`);
    }
  });
</script>

</body>
</html>
