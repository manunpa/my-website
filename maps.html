<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Stations Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body, html, #app {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #0f0f2f, #1a1a2e);
      color: #00ffff;
      font-family: 'Courier New', monospace;
    }
    #map {
      height: 100%;
      border-radius: 0 0 0.5rem 0;
      box-shadow: 0 0 15px #00ffffaa;
    }
    #leftPanel::-webkit-scrollbar {
      width: 8px;
    }
    #leftPanel::-webkit-scrollbar-thumb {
      background-color: #00ffffaa;
      border-radius: 4px;
    }
    #app > div.flex-1 {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    @media (max-width: 768px) {
      #app > div.flex-1 {
        flex-direction: column;
        height: 100%;
      }
      #leftPanel {
        width: 100% !important;
        height: 200px;
        border-right: none;
        border-bottom: 2px solid #00ffffaa;
        overflow-x: auto;
        overflow-y: hidden;
        flex-shrink: 0;
        border-radius: 0 0 0.5rem 0;
      }
      main {
        height: calc(100% - 200px);
        flex: 1 1 auto;
        min-height: 0;
      }
      #map {
        height: 100% !important;
        border-radius: 0 0 0.5rem 0;
      }
    }
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      nav button {
        flex-grow: 1;
        margin: 2px 0;
        padding: 0.5rem 0;
        font-size: 0.9rem;
      }
      #searchInput {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="app" class="flex flex-col h-full">
    <header class="flex items-center justify-between bg-[#001F3F] px-6 py-3 shadow-md">
      <div class="text-xl font-semibold tracking-wide">üö°Ô∏è Customer Stations Map</div>
      <nav class="space-x-6 text-cyan-300 flex items-center">
        <button class="hover:text-cyan-100 transition">Home</button>
        <button class="hover:text-cyan-100 transition">Fleet</button>
        <button class="hover:text-cyan-100 transition">Settings</button>
        <button id="logoutBtn" class="ml-8 px-5 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition shadow-lg border-2 border-cyan-400">Logout</button>
      </nav>
    </header>
    <div class="flex-1 overflow-hidden">
      <aside id="leftPanel" class="w-72 bg-[#002244] p-4 overflow-y-auto border-r border-cyan-600 flex flex-col">
        <h2 class="mb-4 font-bold text-cyan-300 text-lg">üöó Station List</h2>
        <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ..." class="mb-4 p-2 rounded bg-[#003355] text-cyan-100 placeholder-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <ul id="vehicleList" class="space-y-3 overflow-y-auto flex-1"></ul>
      </aside>
      <main class="flex-1 relative flex flex-col">
        <div class="p-2 bg-[#001F3F] text-cyan-300 flex items-center space-x-3 border-b border-cyan-600">
          <label for="layerSelect" class="font-semibold select-none">‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà:</label>
          <select id="layerSelect" class="bg-[#003355] text-cyan-200 rounded px-2 py-1 focus:outline-none">
            <option value="osm">OpenStreetMap</option>
            <option value="satellite">‡∏î‡∏≤‡∏ß‡πÄ‡∏ó‡∏µ‡∏¢‡∏°</option>
          </select>
        </div>
        <div id="map" class="flex-1"></div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    const firebaseConfig = { apiKey: "AIzaSyD7HPOhloICyxEyDTfR8yRiH2rT--q4fVo", authDomain: "my-login-project-26857.firebaseapp.com", projectId: "my-login-project-26857", storageBucket: "my-login-project-26857.appspot.com", messagingSenderId: "199741800244", appId: "1:199741800244:web:41b413f67038c687dc2f61" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, user => { if (!user) { alert("üö´ Access denied. Please log in first."); window.location.href = "index.html"; } });
    document.getElementById("logoutBtn").addEventListener("click", async () => { try { await signOut(auth); alert("üëã Logged out successfully!"); window.location.href = "index.html"; } catch (error) { alert("‚ùå Logout failed: " + error.message); } });
    const AUTO_LOGOUT_TIME = 10 * 60 * 1000;
    let logoutTimer = setTimeout(logoutUser, AUTO_LOGOUT_TIME);
    function logoutUser() { alert("‚è∞ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô 10 ‡∏ô‡∏≤‡∏ó‡∏µ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà"); signOut(auth).then(() => { window.location.href = "index.html"; }); }
    ['click', 'keydown', 'mousemove', 'scroll'].forEach(evt => { window.addEventListener(evt, () => { clearTimeout(logoutTimer); logoutTimer = setTimeout(logoutUser, AUTO_LOGOUT_TIME); }); });
    const map = L.map('map').setView([13.7563, 100.5018], 13);
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' });
    const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google Satellite', maxZoom: 20 });
    osmLayer.addTo(map);
    document.getElementById('layerSelect').addEventListener('change', e => {
      map.eachLayer(layer => map.removeLayer(layer));
      if (e.target.value === 'osm') osmLayer.addTo(map);
      else if (e.target.value === 'satellite') satelliteLayer.addTo(map);
      markerClusterGroup.addTo(map);
    });
    const carIcon = L.icon({ iconUrl: 'https://www.freepnglogos.com/uploads/mr-bean-png/mr-bean-bean-waving-transparent-png-stickpng-2.png', iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] });
    const markerClusterGroup = L.markerClusterGroup();
    const vehicleListEl = document.getElementById('vehicleList');
    const searchInput = document.getElementById('searchInput');
    let vehicles = [];
    async function loadCSV() {
      const response = await fetch('data/stations.csv');
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
      vehicles = parsed.data.map(row => ({ name: row.name || row.Name || row.NAME, lat: parseFloat(row.lat || row.Lat || row.LAT), lng: parseFloat(row.lng || row.Lng || row.LNG) })).filter(v => v.name && !isNaN(v.lat) && !isNaN(v.lng));
      displayVehicles();
    }
    function displayVehicles(filter = '') {
      vehicleListEl.innerHTML = '';
      markerClusterGroup.clearLayers();
      const filtered = vehicles.filter(v => v.name.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(v => {
        const li = document.createElement('li');
        li.textContent = v.name;
        li.className = 'cursor-pointer px-3 py-2 rounded bg-[#003355] hover:bg-cyan-600 transition';
        li.onclick = () => {
          map.setView([v.lat, v.lng], 15, { animate: true });
        };
        vehicleListEl.appendChild(li);
        const marker = L.marker([v.lat, v.lng], { icon: carIcon })
          .bindPopup(`<b>${v.name}</b><br>Lat: ${v.lat.toFixed(6)}<br>Lng: ${v.lng.toFixed(6)}`)
          .bindTooltip(`Lat: ${v.lat.toFixed(6)}, Lng: ${v.lng.toFixed(6)}`);
        markerClusterGroup.addLayer(marker);
      });
      map.addLayer(markerClusterGroup);
    }
    searchInput.addEventListener('input', e => { displayVehicles(e.target.value); });
    loadCSV();
  </script>
</body>
</html>
